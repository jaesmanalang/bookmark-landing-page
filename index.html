<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Bookmark | Home</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <img src="images/logo-bookmark.svg" alt="logo" />
        </div>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#">Features</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Pricing</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Contact</a>
            </li>
            <li class="nav__item">
              <a class="nav__link cta-btn cta-btn--red" href="#">Login</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="hero">
      <div class="container">
        <div class="hero__content">
          <h1 class="main-heading">A Simple Bookmark Manager</h1>
          <p class="hero__content-text text-muted">
            A clean and simple interface to organize your favourite websites.
            Open a new browser tab and see your sites load instantly. Try it for
            free.
          </p>
          <div class="hero__content-cta">
            <a class="cta-btn cta-btn--blue" href="">Get it on Chrome</a>
            <a class="cta-btn cta-btn--white" href="">Get it on Firefox</a>
          </div>
        </div>
        <div class="hero__img">
          <img src="images/illustration-hero.svg" alt="hero image" />
        </div>
      </div>
    </section>
  </body>
</html>
